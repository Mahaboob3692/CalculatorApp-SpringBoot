<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <form action="/calculate" method="post">
            <label for="num1">Enter Number 1:</label>
            <input type="number" id="num1" name="num1" step="any" required />
            
            <label for="num2">Enter Number 2:</label>
            <input type="number" id="num2" name="num2" step="any" required />
            
            <div>
                <button type="submit" name="operation" value="add">ADD</button>
                <button type="submit" name="operation" value="sub">SUBTRACTION</button>
                <button type="submit" name="operation" value="mul">MULTIPLY</button>
                <button type="submit" name="operation" value="div">DIVIDE</button>
                <button type="submit" name="operation" value="mod">MODULUS</button>
            </div>
        </form>
    </div>
</body>
</html>
